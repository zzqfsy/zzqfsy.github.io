<!DOCTYPE html>
<html>
<head>
	<title>拉簧计算</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/4.1.0/css/bootstrap.min.css">
	<link href="./assets/css/imgHover.css" rel="stylesheet" type="text/css">
  <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdn.bootcss.com/popper.js/1.12.5/umd/popper.min.js"></script>
  <script src="https://cdn.bootcss.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="./assets/js/lsth.js"></script>
</head>
<body>

<div class="container">
	<div class="jumbotron">
	      <h1>温州立昌弹簧制造有限公司</h1>
	      <p>定制各种类钢丝制品(兼售大量压簧、拉簧、扭簧、异形簧现货以供使用)</p>
	  </div>

	<nav class="navbar navbar-expand-md bg-dark navbar-dark">
	  <a class="navbar-brand" href="#"><img src="./images/logo.jpg" width="30" height="30" alt=""></a>
	  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
	    <span class="navbar-toggler-icon"></span>
	  </button>
	  <div class="collapse navbar-collapse" id="collapsibleNavbar">
	    <ul class="navbar-nav">
	      <li class="nav-item">
	        <a class="nav-link" href="./产品概括.html">产品概括</a>
	      </li>
				<li class="nav-item dropdown">
					 <a class="nav-link dropdown-toggle" href="#" id="navbardrop" data-toggle="dropdown">
						 弹簧计算
					 </a>
					 <div class="dropdown-menu">
						 <a class="dropdown-item" href="./扭簧计算.html">扭簧计算</a>
						 <a class="dropdown-item" href="./拉簧计算.html">拉簧计算</a>
						 <a class="dropdown-item" href="./压簧计算.html">压簧计算</a>
					 </div>
				 </li>
	      <li class="nav-item">
	        <a class="nav-link" href="#">联系我们</a>
	      </li>
	    </ul>
	  </div>
	</nav>
	<br>

  <div class="row">
		<div class="col-12">
			<h2>圆柱螺旋拉簧规格设计计算</h2>
		</div>
	</div>
	<br />

	<form method="post" name="formt2">
		<div class="row">
			<div class="col-lg-6">
				<!-- input  -->
				<p class="text-info">输入弹簧系数:</p>
				<div class="form-group form-inline">
		      <label for="caizhi">拉簧材质：</label>
		      <select class="form-control" name="F13" onchange="chthcz(document.formt2);return false;"><option value="1">SUS304 - WPB</option><option value="2">SWPB</option></select>
		    </div>
				<div class="form-group form-inline">
					<label for="zhonglei">拉簧种类：</label>
					<select class="form-control" name="F14" onchange="chthcz(document.formt2);return false;"><option value="1">一般弹簧</option><option value="2">高张力弹簧</option></select>
				</div>
				<div class="form-group form-inline">
					<label for="changdu">弹簧拉钩长度 L：</label>
					<input name="F15" size="8" style="width:96px" type="text" class="form-control" value="7" />mm
				</div>
				<div class="form-group form-inline">
					<label for="zhijing">平均螺旋直径(中径) D：</label>
					<input name="F16" size="8" style="width:96px" type="text" class="form-control" value="5.4" /> mm
				</div>
				<div class="form-group form-inline">
					<label for="zhijing">线材直径(线径) d：</label>
					<input name="F17" size="8" style="width:96px" type="text" class="form-control" value="0.6" /> mm
				</div>
				<div class="form-group form-inline">
					<label for="quanshu">拉簧总圈数 Na：</label>
					<input name="F18" size="8" style="width:96px" type="text" class="form-control" value="18" /> 圈
				</div>
				<div class="form-group form-inline">
					<label for="changduL1">拉伸后长度(min) L1：</label>
					<input name="F19" size="8" style="width:96px" type="text" class="form-control" value="30" /> mm
				</div>
				<div class="form-group form-inline">
					<label for="changduL2">拉伸后长度(max) L2：</label>
					<input name="F20" size="8" style="width:96px" type="text" class="form-control" value="35" /> mm
				</div>
				<p class="text-warning">
					注：请认真填写你所需的弹簧的具体参数,便可以计算出该弹簧对应的数值。您还可以对照下面的弹簧示意图。
				</p>
				<div class="btnBoxA">
					<button type="button" class="btn btn-primary" onclick="lhjs(document.formt2);return false;">开始计算</button>
					<button type="button" class="btn btn-secondary" onclick="document.formt2.reset();return false;">重新计算</button>
				</div>

				<img alt="圆柱螺旋拉簧示意图" src="./images/拉伸弹簧参数计算/lsth.jpg" class="img-fluid" />
				<br />
			</div>

			<div class="col-lg-6">
				<!-- output -->
				<p class="text-warning">
					*以上结果仅供参考
				</p>
				<p class="text-info">查看结果:</p>
				<div class="form-group form-inline">
					<label for="out_caizhi">弹簧材质：</label>
					<input name="thcz_jg" size="11" class="form-control" value="">
				</div>
				<div class="form-group form-inline">
					<label for="out_zhonglei">弹簧种类：</label>
					<input name="thzl_jg" size="11" class="form-control" value="">
				</div>
				<div class="form-group form-inline">
					<label for="out_xishu">横弹性系数 G：</label>
					<input name="hxtxxs" size="11" class="form-control" value=""> Kg/mm2
				</div>
				<div class="form-group form-inline">
					<label for="out_yingli">最大应力 Smax：</label>
					<input name="zdyl" size="11" class="form-control" value=""> Pa
				</div>
				<div class="form-group form-inline">
					<label for="out_chuyingli">初应力 T：</label>
					<input name="cyl" size="11" class="form-control" value=""> Pa
				</div>
				<div class="form-group form-inline">
					<label for="out_xiuzheng">修正系数 k：</label>
					<input name="xzxs" size="11" class="form-control" value="">
				</div>
				<div class="form-group form-inline">
					<label for="out_tanghuangzhishu">弹簧指数 C：</label>
					<input name="thzs" size="11" class="form-control" value="">
				</div>
				<div class="form-group form-inline">
					<label for="out_tanghuangxishu">弹簧系数 K=</label>
					<input name="thxs" size="11" class="form-control" value=""> g/mm
				</div>
				<div class="form-group form-inline">
					<label for="out_yuanshuziouchangdu">原始自由长度 L0=</label>
					<input name="yszycd" size="11" class="form-control" value=""> mm
				</div>
				<div class="form-group form-inline">
					<label for="out_chuzhangli">初张力 P0=</label>
					<input name="czl" size="11" class="form-control" value=""> g
				</div>
				<div class="form-group form-inline">
					<label for="out_zuoyongliliangP1">作用力量(min) P1=</label>
					<input name="zyll1" size="11" class="form-control" value=""> g
				</div>
				<div class="form-group form-inline">
					<label for="out_zuoyongliliangP2">作用力量(min) P2=</label>
					<input name="zyll2" size="11" class="form-control" value=""> g
				</div>
				<div class="form-group form-inline">
					<label for="out_zuoyongliliangP1n">作用力量(min) P1=</label>
					<input name="zylln1" size="11" class="form-control" value=""> N
				</div>
				<div class="form-group form-inline">
					<label for="out_zuoyongliliangP2n">作用力量(max) P2=</label>
					<input name="zylln2" size="11" class="form-control" value=""> N
				</div>
				<div class="form-group form-inline">
					<label for="out_yingliS1">应力(min) S1=</label>
					<input name="yl1" size="11" class="form-control" value=""> Kg/mm2
				</div>
				<div class="form-group form-inline">
					<label for="out_yingliS2">应力(max) S2=</label>
					<input name="yl2" size="11" class="form-control" value=""> Kg/mm2
				</div>
				<div class="form-group form-inline">
					<label for="out_yingliS2">安全率 SF=</label>
					<input name="aql" size="11" class="form-control" value=""> %
				</div>
			</div>
		</div>
	</form>
</div>


</body>
</html>
