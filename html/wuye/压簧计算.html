	<div class="row">
		<div class="col-12">
			<h2>圆柱螺旋压缩弹簧计算</h2>
		</div>
	</div>
	<br />

	<form method="post" name="formt2">
		<div class="row">
			<div class="col-lg-6">
				<!-- input  -->
				<p class="text-info">输入压簧系数:</p>
				<div class="form-group form-inline">
					<label for="caizhi">压簧材质：</label>
					<select class="form-control" name="F9" onchange="chthcz(document.formt2);return false;"><option value="1">SUS304 - WPB</option><option value="2">SWPB</option></select>
				</div>
				<div class="form-group form-inline">
					<label for="luoxuanzhijing">平均螺旋直径(中径) D：</label>
					<input class="form-control" name="F10" size="8" style="width:96px" type="text" value="6.5"> mm
				</div>
				<div class="form-group form-inline">
					<label for="xiancaizhijing">线材直径(线径) d：</label>
					<input class="form-control" name="F11" size="8" style="width:96px" type="text" value="0.9"> mm
				</div>
				<div class="form-group form-inline">
					<label for="yahuangqunshu">压簧总圈数 Na：</label>
					<input class="form-control" name="F12" size="8" style="width:96px" type="text" value="8"> 圈
				</div>
				<div class="form-group form-inline">
					<label for="changduL0">原始长度 L0：</label>
					<input class="form-control" name="F13" size="8" style="width:96px" type="text" value="18"> mm
				</div>
				<div class="form-group form-inline">
					<label for="changduL1">压缩后长度(min) L1：</label>
					<input class="form-control" name="F14" size="8" style="width:96px" type="text" value="15"> mm
				</div>
				<div class="form-group form-inline">
					<label for="changduL2">压缩后长度(max) L2：</label>
					<input class="form-control" name="F15" size="8" style="width:96px" type="text" value="12"> mm
				</div>
				<p class="text-warning">
					注：请认真填写你所需的弹簧的具体参数,便可以计算出该弹簧对应的数值。您还可以对照下面的弹簧示意图。
				</p>
				<div class="btnBoxA">
					<button type="button" class="btn btn-primary" onclick="lhjs(document.formt2);return false;">开始计算</button>
					<button type="button" class="btn btn-secondary" onclick="document.formt2.reset();return false;">重新计算</button>
				</div>
				<img alt="圆柱螺旋压簧示意图" src="./images/压缩弹簧参数计算/ysth.jpg" class="img-fluid" />
				<br />
			</div>

			<div class="col-lg-6">
				<!-- output -->
				<p class="text-warning">
					*以上结果仅供参考
				</p>
				<p class="text-info">查看结果:</p>
				<div class="form-group form-inline">
					<label for="out_caizhi">弹簧材质：</label>
					<input class="form-control" name="thcz_jg"   size="11" value="">
				</div>
				<div class="form-group form-inline">
					<label for="out_tanghuangxishu">横弹性系数 G：</label>
					<input class="form-control" name="hxtxxs" size="11" value=""> kg/mm2
				</div>
				<div class="form-group form-inline">
					<label for="out_yingli">最大应力 Smax：</label>
					<input class="form-control" name="zdyl" size="11" value=""> Pa
				</div>
				<div class="form-group form-inline">
					<label for="out_waijing">弹簧外径 D2：</label>
					<input class="form-control" name="thwj" size="11" value=""> mm
				</div>
				<div class="form-group form-inline">
					<label for="out_neijing">弹簧内径 D1：</label>
					<input class="form-control" name="thnj" size="11" value=""> mm
				</div>
				<div class="form-group form-inline">
					<label for="out_tanghuangzhishu">弹簧指数(旋绕比) C：</label>
					<input class="form-control" name="thzs" size="11" value="">
				</div>
				<div class="form-group form-inline">
					<label for="out_jieju">节距 t=</label>
					<input class="form-control" name="jj" size="11" value=""> mm
				</div>
				<div class="form-group form-inline">
					<label for="out_zuixiaochangdu">弹簧最小长度 =</label>
					<input class="form-control" name="thzxcd" size="11" value=""> mm
				</div>
				<div class="form-group form-inline">
					<label for="out_tanxingxishu">弹簧系数 K=</label>
					<input class="form-control" name="thxs" size="11" value=""> g/mm
				</div>
				<div class="form-group form-inline">
					<label for="out_zuoyongliliangP1">作用力量(min) P1=</label>
					<input class="form-control" name="zyll1" size="11" value=""> g
				</div>
				<div class="form-group form-inline">
					<label for="out_zuoyongliliangP2">作用力量(max) P2=</label>
					<input class="form-control" name="zyll2" size="11" value=""> g
				</div>
				<div class="form-group form-inline">
					<label for="out_zuoyongliliangP1n">作用力量(min) P1=</label>
					<input class="form-control" name="zylln1" size="11" value=""> N
				</div>
				<div class="form-group form-inline">
					<label for="out_zuoyongliliangP2n">作用力量(max) P2=</label>
					<input class="form-control" name="zylln2" size="11" value=""> N
				</div>
				<div class="form-group form-inline">
					<label for="out_yingliS1">应力(min) S1=</label>
					<input class="form-control" name="yl1" size="11" value=""> Kg/mm2
				</div>
				<div class="form-group form-inline">
					<label for="out_yingliS2">应力(max) S2=</label>
					<input class="form-control" name="yl2" size="11" value=""> Kg/mm2
				</div>
				<div class="form-group form-inline">
					<label for="out_anquanlv">安全率 SF=</label>
					<input class="form-control" name="aql" size="11" value=""> %
				</div>
				<div class="form-group form-inline">
					<label for="out_tanghuangzhongliang">弹簧重量 M=</label>
					<input class="form-control" name="thzl" size="11" value=""> g
				</div>
			</div>
		</div>
	</form>
</div>
